version: '3'
services:
  database:
    image: postgres:12.3
    environment:
      - POSTGRES_USER=mmaster
      - POSTGRES_PASSWORD=mmaster
      - POSTGRES_DB=movie_snapshots
    ports:
      - 5432:5432

  localstack:
    container_name: localstack
    image: localstack/localstack:0.10.6
    environment:
      - SERVICES= sqs,sns,cloudformation
      - DEBUG=1
    ports:
      - "4566-4599:4566-4599"